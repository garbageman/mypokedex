<!doctype html>
<html>
<head>
  <!-- Page meta data goes here -->
  <title>My Pokedex</title>
  <!-- CSS goes here -->
  <link rel='stylesheet' href='css/api.css'/>
  <link rel='stylesheet' href='css/bootstrap.min.css'/>
  <link rel='stylesheet' href='css/reset.css'/>
</head>
<body>
  <nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-title" href="#">Pokedex</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="pokemon-container center-block">
        <img class="pokemon-image" id="pokemonpic" src="https://s-media-cache-ak0.pinimg.com/originals/f5/1d/08/f51d08be05919290355ac004cdd5c2d6.png"></img>
      </div>
    </div>
    <div class="row">
      <div class="input-container center-block">
        <div class="input-group">
          <input type="text" id="pokemonname" class="form-control" placeholder="Enter a Pokemon" aria-describedby="basic-addon1">
          <span class="input-group-btn">
            <button onclick="" type="button" class="btn btn-primary">Search!</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="page-end">

  </div>
  <footer>
    <!-- JS goes here -->
    <script src="js/api.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
  </footer>
</body>
</html>
